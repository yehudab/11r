message: "תוכנית היא חבילת הבסיס, נניח המחיר לדקת שיחה.\r\nחבילה היא תשלום מראש תמורת הנחה מסוימת למשל 20 סמסים.\r\n\r\nבהחלט עמום ויש סיבה לעמימות הזאת, אורנג' (ושאר החברות הסלולריות) מרויחים כסף מכל הסעיפים בחשבון שאנחנו לא מבינים.\r\nנראה כאילו הם חושבים שכל חשבונית שאנחנו מקבלים בדואר אנחנו מעבירים לעו\"ד ורואה חשבון שינתח אותה."

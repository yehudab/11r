message: "שלום!\r\nסקריפט מצויין, אבל קצת מוזר לי שזה לא אותן תוצאות כמו הווידג׳ט הרגיל שבא עם המערכת... ממה שאני יודע הוא לוקח את המידע מaccuweather. אתה חושב שאלו תוצאות מדוייקות יותר?\r\n\r\nנ.ב.\r\nהייתי שמח לקבל את כתובת האימייל שלך כדי לשאול משהו.\r\n\r\nנ.נ.ב.\r\nהייתי שמח אם היה אפשר להרשם לרשימת תפוצה שבה בכל פוסט חדש של יישלח אלי אימייל\r\n\r\nשבת שלום!"

message: "הי שמוליק,\r\nאין לי בעיה לפרסם את קוד המקור תחת רשיון שיתופי כלשהו. הבעיה היחידה היא עם מקור המידע לתחזית (האתר IsraelWeather) - בזמנו סיכמתי עם מנהל האתר שהווידג'ט יהיה למק בלבד, כי הוא לא רוצה לאבד מבקרים באתר.\r\nאני יכול להכין גרסה אחרת שתיקח את התחזית ממקור בין-לאומי (כמו Yahoo), אבל אז הדיוק יהיה פחות טוב. \r\nיהודה"

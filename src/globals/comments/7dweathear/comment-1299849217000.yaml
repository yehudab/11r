message: "1. אפשר כGadget לווינדוז.\r\nצריך קובץ gadget.xml, הבעיה היא שצריך להתאים לIE.\r\nזה לא אמור להיות קשה (לטעון css בlink ולא עם include, שנה מגיעה מלכתחילה ב-4 ספרות ובעיה עם הקידוד באתר israel weather)\r\n\r\nלדבר על התאמה לIE בבלוג הזה, מקווה שלא יסקלו אותי :-Z\r\n\r\n2. הFF אצלי (3.6.15 על ווינדוז 7) לא מתנגד לטעון את הXHR ממקור חיצוני, יש לו בעיות אחרות בקוד, אבל לא זה.\r\n\r\n3. אם זה היה כמו רוב התכנים שלך CC-BY-SA, יכולתי לעשות ניסויים ולפרסם."

message: "יוש,\r\nאני גם חושב שיתמכו. פשוט מוזר שזה לא עובד בבטא. מה שכן, להגיד \"כל האקספלוררים תמכו מאז ומעולם בכווניות\" נשמע לי קצת מופרך. אני די בטוח שאקספלורר 1 לא תמך בכווניות, שלא לדבר על פונטים בעברית."

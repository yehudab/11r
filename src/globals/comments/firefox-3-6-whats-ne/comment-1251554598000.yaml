message: >-
  מה זה "קודקים של המערכת"? אני לא מכיר שום מערכת הפעלה שמתקינים בה קודקים.
  בדרך־כלל מתקינים אותם על הנגן, בלינוקס עושים לפעמים קישור סימבולי בין תיקיות
  כדי שהנגן יגיע למקום משותף.

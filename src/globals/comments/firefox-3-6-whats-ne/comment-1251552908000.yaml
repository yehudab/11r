message: "אם כבר מדברים על כרום, מישהו מוכן להסביר לי למה הוא לא תומך בOGG?\r\nואם כבר מדברים על וידאו, למה הדפדפן לא יכול להשתמש גם בקודקים של המערכת בשביל אלמנט הוידאו? ככה יהיה אפשר לשים רק פורמט אחד או שניים מובנים בדפדפן וכל שאר הפורמטים יעבדו בכל זאת, כי כמעט לכולם יש את הקודקים המתאימים."

message: "יש בכלל שימוש לזה (לגוגל וויב)?\r\nלפי מה שקראתי עד עכשיו זאת תוכנת מסרים מוגבלת משולבת עם חבילת אופיס באינטרנט, מערכת פורומים ואימייל.\r\nפשוט איחוד של צורות תקשורת קיימות עם יחסי ציבור עצומים, התלהבות מיותרת וסרטון הדגמה באורך שעה.\r\nתקן אותי אם אני טועה."

message: "אתה טועה, סרטון ההדגמה הוא באורך שעה ועשרים. כל השאר פחות או יותר נכון.\r\n\r\nבנתיים השימוש הכי מוצלח שמצאתי לזה הוא לשחק סודוקו קבוצתי,  אבל אני מתכנן בקרוב לשלב פה בבלוג רכיב של wave שיתווסף למנגנון התגובות. עכשיו שמספר קוראי הבלוג שיש להם גישה לוויב גדל משמעותית, נראה לי שזה יכול לעבוד לא רע."

message: "כן, אתה האחרון לשלב הזה. ההזמנה בדרך אליך.\r\n\r\nלא כ\"כ הבנתי את השאלה בקשר לגוגל אפס. כתובת המייל משמשת רק למשלוח ההזמנה. אחר-כך תהיה חייב לפתוח גם חשבון gmail (אם אין לך עדיין), כדי להשתמש בשירות. יכול להיות שמי שיש לו גוגל אפס נחשב כבעל חשבון gmail , אבל זה תצטרך לבדוק אחרי שתקבל את ההזמנה."

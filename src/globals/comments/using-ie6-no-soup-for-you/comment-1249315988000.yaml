message: >-
  לא בדיוק גנבו לי ואני לא בדיוק גנבתי. בסך הכל מדובר בקבוצה של אנשים שבמשך 3
  שנים (לפחות אצלי) מוחים מחאה שקטה, ועכשיו יוצאים להפגנה קצת יותר רועשת. אז
  נכון שבמהלך ההפגנה הזאת נחסמים קצת כבישים, אבל אלה כבישים שמובילים לבתים שלנו,
  ויש לנו זכות מלאה לעשות איתם מה שאנחנו רוצים.

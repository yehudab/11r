message: "יש לי רישום של כל הכניסות לבלוג (access log), משם אפשר לנתח את התוצאות. לאורך זמן, אני מניח שהשפעות סביבתיות יהיו הרבה יותר דומיננטיות מאשר הדף שלי, מכוון שרוב האנשים שמגיעים עם IE6 הגיעו בטעות.\r\nמה שאני כן מצפה לראות זה כניסה חוזרת מאותו ip עם דפדפן אחר. שוב, במספרים הקטנים שלי זה יהיה זניח, אבל אם מתוך אותם 4% חצי יחזרו תוך פחות משעה עם פיירפוקס זה יהיה הישג נאה. אם 10% יחזרו תוך פחות משעה עם IE7/8 אני פותח שמפניה."

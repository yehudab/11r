message: "\"אחרי כל-כך הרבה אתרים שחסמו עבורי את השימוש בפיירפוקס..., אני מרגיש צורך בנקמה קטנה\"\r\n\r\nמזכיר לי ביטוי אחר: \"גנבו לי אז גם אני גנבתי\"\r\n\r\nאף אחד מהם לא נישמע לי סביר או הגיוני."

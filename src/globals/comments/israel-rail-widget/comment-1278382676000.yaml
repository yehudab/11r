message: "הי יובל,\r\nתודה על הדווח. מסתבר שהיתה לי תקלה בחיקוי הפרמטרים שנשלחים לאתר הרכבת. העלתי גרסה חדשה (1.6) שאמורה לתקן את הבעיה. הגרסה הזאת משפרת מעט את התצוגה, כך שבמצב של שגיאה תתקבל הודעה במקום זמנים חסרים. אפשר להוריד אותה מאותו קישור."

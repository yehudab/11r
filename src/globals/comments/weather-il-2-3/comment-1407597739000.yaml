message: >-
  [&#8230;] בעקבות שינויים באתר IsraelWeather התגלתה תקלה בווידג׳ט מזג האויר.
  בזכות הארכיטקטורה החדשה התקלה תוקנה בשרת הביינים, כך שאין צורך להתקין גרסה
  חדשה של הווידג׳ט. אם התחזית לא מוצגת, לחצו על הווידג׳ט עם העכבר, ואחר-כך ⌘+R
  במקלדת. מי שעדיין לא התקין מוזמן לעשות זאת ע״פ ההוראות בפוסט הקודם. [&#8230;]

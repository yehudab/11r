message: "הי יהודה, יפה מאד!\r\n\r\nיש לי הצעה לשיפור - בנוסף לתחזית השבועית, גם תחזית ל- 24 שעות הקרובות. לפעמים זה הרבה יותר משמעותי מאשר תחזית שבועית.\r\n\r\nבנוסף אני מסב את תשומת ליבך לאתר www.02ws.co.il שנותן תחזית מאד מדוייקת לירושלים (זו תחנה עצמאית). יתכן שעם הארכיטקטורה החדשה יהיה לך קל לאסוף נתונים ממקורות שונים.\r\n\r\nתודה!"

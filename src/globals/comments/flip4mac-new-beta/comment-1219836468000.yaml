message: "בלי להעליב, אני פשוט לא מבין מה כל משתמשי מאק מוצאים במאק. סה\"כ חומרת PC יחסית חלשה, במארז פלסטיק יפה עם מערכת הפעלה יעודית ובמחיר מופקע.\r\nאני יוכל לבנות PC יותר חזק מהמאק הכי יקר שיש בבאג (המאק הכי יקר שיש בבאג עולה בסביבות 11 אלף ש\"ח) בפחות כסף, הרבה פחות כסף.\r\n\r\nאפל הם מונופול יותר גרוע מMicrosoft לדעתי. בחיים לא היה לי וככל הנראה בחיים לא יהיה לי מוצר של אפל."

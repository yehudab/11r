message: "כל הכבוד על היוזמה,\r\nבדיוק ראיתי שפורסם המאגר הזה והתפלאתי שלא קיים דבר כזה עדיין (וגיליתי שטעיתי).\r\nמאוד מאוד חבל שאין מידע על הרכבת ודווקא נראה לי הכי פשוט להשיג את המידע הזה.\r\nניסיתי לראות מתוך עניין מה המערכת תוציא לי כשהמוצא הוא היישוב \"נטף\" והיעד הוא \"נהריה\" וקיבלתי שאני צריך ללכת לא מעט :-)\r\n\r\nשיהיה בהצלחה עם זה!\r\n\r\n<a href=\"http://otp.hamakor.org.il/index.html#/submit&amp;fromPlace=%D7%A0%D7%98%D7%A3::31.832023,35.067747&amp;toPlace=%D7%A0%D7%94%D7%A8%D7%99%D7%94::33.013033,35.103759&amp;mode=TRANSIT,WALK&amp;min=TRANSFERS&amp;maxWalkDistance=500&amp;time=14:58&amp;date=1/6/2012&amp;arr=%D7%99%D7%A6%D7%99%D7%90%D7%94&amp;itinID=1&amp;wheelchair=false\" rel=\"nofollow\">המסלול מנטף לנהריה</a>"

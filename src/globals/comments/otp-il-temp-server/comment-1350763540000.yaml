message: "בטיול לחו\"ל התוודעתי לאפליקציה נהדרת לאנדרואיד בשם Öffi. היא בקוד פתוח, ואפשר ליצור לה פלאג-אינים כדי לאפשר לתמיכה במדינה נוספת. באפליקציה עצמה אתה מגדיר מול איזו רשת תחבורה אתה עובד. כלומר, לא צריך לפרסם אפליקציה נפרדת לשוק הישראלי.\r\nיש לי ידע בתכנות אבל בג'אווה לא התעסקתי הרבה. למרות זאת חשבתי להרים את הכפפה ולפתח פלאגין ישראלי לאפליקציה. המפתח שלה כתב לי שעם נתוני הGTFS בלבד אין הרבה מה לעשות כי הפלאגינים מסתמכים על ה-trip planners של החברות. בישראל אין כזה, אבל ה-API של OTP נראה לי מצוין.\r\nאם מישהו יכול לתת לי כיוון ראשוני לעבודה מול ה-API (כמו, בתור התחלה, מה ה-URL שלו באינסטנס שהעליתם ל'המקור') אני אשמח לבדוק את זה."

message: "אני לא זוכר במדויק, אבל הרעיון היה להגיע למספרים גבוהים יחסית מהר, ואז לחלק ולנצל את אפשרות השימוש בעיגול.\r\nזה יכול לרוץ יחסית לאט על ה 6-7 המספרים הראשונים, ואז את התשובות האחרונות פשוט דוחפים (אפילו ידנית) עם קצת פלוס/מינוס למספר הגבוהה ביותר שהגעתי אליו."

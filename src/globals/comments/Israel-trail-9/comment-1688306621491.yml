message: "Хозяин 1-10 серии смотреть онлайн бывший боксер Егор Таранцев приехал в родной провинциальный городок на похороны матери. Два десятка лет назад он поехал на соревнование и больше никогда не приезжал в эти края. Успешная карьера, из любительского спорта перешел в профессиональный, успешно двигался вверх, пока врачи не сказали Егору, что если не остановиться, то можно получить инсульт или вовсе умереть. Егор думал, заскочит ненадолго и уедет обратно, но в ходе драки с бандой дальнобойщиков, один из них погибает. Это была самооборона, но теперь он под подозрением полиции и разыскивают бандиты. Внутри города тоже не все слава Богу и Егор волей не волей помогает местным обитателям, противостоя распоясавшейся преступности. Для жителей он становится героем, своего рода хозяином, к которому всегда можно обратиться за помощью. \r\n<center><a href=https://vksu.top>Хозяин</a> смотреть онлайн <a href=https://vksu.top>все серии подряд</a> \r\n<a href=https://vksu.top/sb/Khozyain><img src=\"https://i.imgur.com/oaaW2IC.jpg\"></a><center>"

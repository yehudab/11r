message: "אני חושב שאפשר לקבוע לפי שני פרמטרים שונים: סה״כ העליה של כל הקטע חלקי סה״כ המרחק של כל הקטע (שני הנתונים מופיעים בטבלה למעלה), או לצמצם את זה רק לחלק של העליה לארבל: סה״כ עליה חלקי סה״כ מרחק מהכניסה הצפונית לשמורה (ואדי אל חמאם) ועד למצפור הכנרת. \r\n\r\nבשורה התחתונה, כמו שכתבתי בפתיח של הפוסט, זה כנראה לא ממש משנה. זה ה״פרס״ שהקטע הזה קיבל והוא (ואנחנו) חיים עם זה בשלום."

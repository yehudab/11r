message: "מעניין, מי קבע שזו העלייה התלולה ביותר?\r\nמתוך דיונים של רצי הרים אני יודע שקשה להשוות תלילות של עליות. זה תלוי בעיקר בהגדרת נקודת ההתחלה והסוף שכמובן ישפיעו על ממוצע השיפוע."

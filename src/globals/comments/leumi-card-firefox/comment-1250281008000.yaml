message: "חזי, תומר ו- q:\r\nלא בדקתי את האתר בכרום, וגם iPhone אין לי, אבל ספארי (שמריץ את מנוע ה web kit כמו שני האחרים) לא ממש מתפקד: ניתן להגיע למסך הלוגין, אבל שם זה נגמר. שדות המשתמש והסיסמה נעלמו להם במעלה הדף. כך שזה בפירוש לא היה בגלל ה iPhone.\r\n\r\nפלי, \r\nרק בדף הלוגין יש 59 שגיאות ולידציה, כך שאנחנו עדיין רחוקים מאוד ממה שכתבת.\r\n \r\nבשורה התחתונה, נראה שהלחץ הציבורי לתמוך בפיירפוקס דווקא הוא זה שעושה את העבודה. כן, אני יודע, בתאוריה מספיק לתמוך בתקן ואז הכל היה עובד אצל כולם, כולל טלפונים. אבל בחיים לא תמיד הכל עובד כמו בתאוריה, אז לפחות נתנחם בזה שבשלב זה האתר שמיש בפיירפוקס."

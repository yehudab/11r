message: "חזי - אני לא בטוח כמה איכפת להם מה־iphone, שכן מבחינת האנשים שלא מבינים הרבה בטכנולוגיה זה \"רק טלפון\", אבל אני לא אתפלא אם חברות בארץ ובעולם משדרגות את האתרים שלהם מהסיבה שהבכירים שלהם מסתובבים עם מכשירי iphone כסמל סטטוס ויוקרה, והם נחרדו לגלות כי האתרים של החברות שלהם לא מתפקדים בטלפונים המתקדמים...\r\n\r\nבלי קשר - כאשר מעל 10% מכלל הגולשים בארץ משתמשים בדפדפנים שאינם מתבססים על אינטרנט אקספלורר, זו בהחלט כמות גולשים שקשה להתעלם ממנה."

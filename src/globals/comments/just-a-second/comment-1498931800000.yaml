message: "תזכור שאנחנו מדברים על קרנל בלבד, ואני מאד מקווה שלא תחשוק עד אז בהפעלה של Microsoft Windows על ההתקן הזעיר, ואני לא רואה סיבה שהקרנל יגדל בצורה כה דרסטית עד אז. תסריט הרבה יותר הגיוני לדעתי הוא שעד אז יוחלט להפסיק את התחזוקה של קרנל בגרסת 32 סיביות, ואתה תמצא את המחשב ההשקייה שלך ללא תיקון לבאג 2038 וללא עדכוני אבטחה חשובים. \r\n\r\nמעניין אם בשנת 2038 עדיין נעבוד עם IPv4, כי המעבר ל־IPv6 בסביבה ביתית צפוי לדעתי להיות הרבה יותר כואב."

message: "לגמרי לא בטוח שמחשב ההשקיה יוכל להשתדרג בקלות. למשל כרגע הפאי רץ על כרטיס זכרון של 4GB, כאשר 90% כבר תפוסים. מערכת הפעלה שתצא בשנת 2035 (נניח) לטיפול בקרנל 32 ביט, אולי תדרוש מינימום שטח פנוי של 20 ג׳יגה רק לשדרוג, שבטח יחשבו כנפח זעיר בהשוואה להיום. \r\nאם המערכת באמת תשרוד עד אז, אני מניח שאני פשוט אוציא ואחליף בפאי 64 ביט. שאר הרכיבים יכולים להישאר כמות שהם. \r\nאתה צודק שמערכות כמו כורים גרעינים, הן הרבה יותר קריטיות."

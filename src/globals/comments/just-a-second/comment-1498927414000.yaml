message: "השאלה האמתית היא מה יקרה אם מחשב בקרת ההשקיה שלך יחשוב שהתאריך הוא 1 בינואר 1970. נניח שבכל חישוב תאריך נבצע חיבור/חיסור של ההיסט, ואז אפילו נוכל לייצג תאריכים עתידיים בקלות, כל עוד לא מבקשים לעשות מניפולציות תאריכים. הפתרונות יהיו החל מהוספה של סיבית נוספת לתאריכים כדי לדחות את הקץ (צריך לזכור שאין שום דבר להתייחס לתאריכים מלפני 1970 או אחרי 2038 בתצורת הגדרת הזמן של יוניקס), או פתרונות יצירתיים אחרים (לדוגמה ג׳אווה סקריפט שבתצוגת שנה דו־ספרתית מתייחס לשנה הנוכחית בתור 117; שזה שריד עצוב מתקופת באג 2000). \r\n\r\nהאם בשנת 2038 יתקיים הכאוס שהבטיחו לנו שיקרה בשנת 2000? עוד מוקדם לדעת, אבל מה שבטוח שהמערכות הראשונות שיהיה כדאי לחשוב על השדרוג שלהן הוא אלו המפעילות כורים אטומיים ומערכות דומות, שמחזיקות מערכות מחשב עתיקות. דווקא על הראספבי פי שלך אני פחות דואג, כי הוא יכול לקבל עדכוני תוכנה סדירים, וסביר שעד אותו המועד יהיה עדכון לקרנל של לינוקס שיסייע במידת מה לצמצום הנזק האפשרי."

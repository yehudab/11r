message: >-
  יהודה, כל עוד המפה בעברית לא תגרום למכשיר להקריא בקול גם את שמות הרחובות (ולא
  רק פנה ימינה או שמאלה וכד'), היא לא תהיה מושלמת בעיני. אגב בעבודה עם מפת ישראל
  הציבורית שהזכרתי קודם הגרמין כן מקריא גם את שמות הרחובות. נכון שאם הוא מדבר
  אנגלית הוא יקריא זאת במבטא אנגלי שלפעמים מסרס את השם העברי, אבל אם השפה תוחלף
  לגרמנית או פולנית המבטא משתפר פלאים כי הם מבטאים שמות בכתיב לטיני כמונו :)

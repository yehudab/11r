message: >-
  אם מדובר ב- 1310/1410 "ישראלי", סביר שהמכשיר שקבלת מכיל כבר את הקובץ הקולי
  העברי, את המקלדת העברית, וכו'. זהו! לאיזה עדכונים נוספים בשפה אתה מצפה? לגבי
  השאר לא אמורה להיות לך בעיה לבצע איזה עדכונים שתרצה אם יש לך יכולת הבנת הנקרא
  של טקסטים טכניים (יש ים מלא של חומר באינטרנט)

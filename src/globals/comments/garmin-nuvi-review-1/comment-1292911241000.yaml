message: "לחדד קצת את התשובה, אז עדכון \"תוכנה\" שכוללת שידרוג firmware וכל מיני טבלאות שאינן מפות - ניתן בחינם למשך חיי המכשיר. אם בצעת רישום של המכשיר באתר mygarmin תוכל לבדוק שם אם קיימים עדכונים כנ\"ל למכשיר שלך. \r\nאגב לא בטוח שנושא 60 יום לעדכון מפה חינם ברור במלואו. הספירה של 60 הימים נעשית החל מרגע הינעלות המכשיר על לויינים בפעם הראשונה. לדוגמה קנית מכשיר חדש ולא הוצאת אותו מהקופסה שנה שלימה. לאחר שנה אתה מדליקו, קולט לויינים ומבצע רישום שלו. ספירת 60 הימים מתחילה רק כעת, ותקבל עדכון חינמי של מפה שיצאה שנה לאחר שקנית את המכשיר. כיוון שתאריך הנעילה הראשונה על לויין נרשם בטבלאות הבקרה בתוך המכשיר, ניתן לבצע רישום+עדכון חינמי ראשון גם תאריך הנעילה הראשון במכשיר לא מתאים, ע\"י בצוע tweak בטבלת הבקרה במכשיר."

message: "הי,\r\n\r\nאתה כותב \"הניקוד הופיע אחרי כל אות במקום בתוכה/מתחתיה (באג מוכר למשתמשי מק).\"\r\nיש לי בעיה במק שלי, ליון 10.7, בכל דפדפן שהוא (ספארי, פיירפוקס, כרום) הניקוד מופיע אחרי האות ולא בתוכה. האתר היחיד שמצאתי עם מילות המפתח ביחס לבעיה הזו הוא הדף הזה.\r\nאולי אתה במקרה יודע מה הפתרון לבעיה הזו?"

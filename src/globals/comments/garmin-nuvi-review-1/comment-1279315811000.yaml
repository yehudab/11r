message: "יהודה שלום,\r\nסקירה מדהימה! \r\nשאלות:\r\n1. איך מגיעים לחלק השני של הסקירה שפרסמת?\r\n2. האם ידוע לך אם בגרסה האחרונה (של המכשיר והמפות) תוקנו כל הליקויים?\r\n3. האם ידוע לך (אובייקטיבית) אם התוכנה עדיפה על תוכנת -AMIGO-IGO?\r\n4. שאלה טובה...: מדוע בחרת לרכוש את המכשיר הזה דווקא כמכשיר ראשון? זה קצת סיכון, לא?"

message: "היי יהודה,\r\n\r\nתודה על ההתייחסות.\r\n1. אני מתכנן לטוס עוד שבועיים לאירלנד, ומתלבט בקשר לרכישת המכשיר. איך היה איתו באירופה?אני מניח שבארה\"ב לא צריכה להיות איתו בעיה.\r\n\r\n2. כמובן שאני מסתכל גם על הצד הישראלי שבו, והשאלה אם הוא שווה את ההשקעה הגדולה יחסית למתחרים בישראל (גם התוכנה לחו\"ל לא זולה בו).\r\n\r\nשבת שלום,\r\n\r\nאבי"

message: "שלום רב,\r\n\r\nמפאת קוצר הזמן לפני הטיול, וגם בגלל צירוף מקרים של דיל טוב שהוצע לי בחנות ממסי, הלכתי על בטוח וקניתי מכשיר של  NQ502 QUE עם תוכנת IGO 8, כולל מפות של מערב אירופה וארצות הברית על הכרטיס המצורף לו. כלומר הכל כלול. \r\n\r\nלגבי המכשיר - נוח מאוד ונעים לתפעול. הוא בגודל 5 אינטש. כמובן ציידתי אותו בנרתיק קשיח ובמגן מסך שנקנה בחיפה (נשלח בדואר...), כי רק שם מצאתי את המגן המתאים והאיכותי.\r\n\r\n1669 ש\"ח = המכשיר + תוכנות אירופה וארה\"ב + נרתיק קשיח לוג'יטק (בשווי 55 ש\"ח).\r\n\r\nאגב הערה שקראתי לעיל, התוכנה לא מקריאה שמות רחובות, אולם ניתן לראות אותם על המסך. לא ידוע לי באיזה תוכנות זה כן קיים.\r\n\r\nבסך הכל השתמשתי במכשיר עד כה בעיקר באירלנד (שבועיים טיול), ואני מרוצה ממנו.\r\n\r\nמשהו שהיה חסר לי ויש אותו בגרמין: בסיום הליך הגדרת היעד בגרמין לוחצים על GO! . כאן אין כזו פקודה, וצריך להתרגל לזה שבסיום הגדרת היעד אתה מוכן לנסיעה. סתם עניין של הרגל. לא מהותי.\r\n\r\nכמו בכל המפות בעולם, גם המפה באירלנד מפגרת אחר קצב סלילת הכבישים/כיכרות חדשים, אבל זה נסלח, כי ככה זה בחיים, אם מעדכנים רק פעם בשנה.\r\n\r\nבהגדרת קואורדינטות הגענו בול ליעד, וזה אומר דיוק.\r\n\r\nהמסך הוא מסך מגע גם על המפה (כולל הזזתה), וניתן להגדיר מטרה ע\"י לחיצה על נקודה במפה.\r\n\r\nלמכשיר סוללה די טובה, שמאפשרת גם ניווט רגלי.\r\n\r\nחילופי התאורה בין יום ולילה אוטומטים - נחמד ונוח לאללה (אין סינוור בלילה).\r\n\r\nכל האפליקציות מסביב (וידאו, שירים, תמונות) נראות לי מיותרות במכשיר כזה.\r\n\r\nמדריך ההפעלה בעברית - לא משהו.\r\n\r\nבסך הכל מכשיר די אינטואיטיבי.\r\n\r\nמבחינת נקודות עניין (מסעדות, לינה, אטרקצית וכו') מסביב למכשיר או מסביב ליעד - המכשיר לא סיפק את הסחורה, אולי כי אירלנד לא מספיק מפותחת בקטע הזה. מעניין איך זה בארצות הברית.\r\n\r\nבגדול - המשפחה נהנתה מהמכשיר, וזה כבר הספיק לי.... (אשתי ביקורתית...).\r\n\r\nאשתי גם נסעה איתו פעם אחת לתל אביב, ואמרה שהיה בסדר גמור.\r\n\r\nאבי"

message: "1. הורד והתקן מאתר גרמין את תוכנת webupdater\r\n2. כעת גש לאתר mygarmin.com . חבר את המכשיר החדש למחשב ובצע רישום של המכשיר\r\n3. הפעל את תוכנת webupdater. היא תזהה את הדרייב הראשי של הנובי. ראשית ירדו עדכוני firmware, אח\"כ עדכוני שאר הטבלאות כולל voices (אם יש כאלה)\r\n5. לאחר סיום העדכון, הקלק ב- mygarmin על סעיף המפות ועקוב אחרי הוראות הורדת המפה\r\n\r\nאם אתה מסתבך, שים כאן את כתובת האימייל שלך - יותר פשוט להסביר את המורכבויות. (במקרה כזה רשום את הכתובת בצורה קצת משובשת - שים רווחים בין המילים ובמקום @ או נקודה רשום מילים מלאות)"

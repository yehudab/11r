message: "עדכון המפות:חיברתי את הנובי למחשב לאתר MYGARMIN\r\nכותב שאין עדכונים,האם הוא בודק גם לגבי כרטיס אירופה שבתוך המכשיר? או מתייחס רק למפות ישראל?לא ברור לי\r\nלגבי עדכון תוכנה,איך עושים זאת?האם בדרך שונה מעדכון המפות?\r\nהשלמת שמות,כמובן שהייתי בצרפת הכנסתי את השמות בלועזית,לא רק שבדרך כלל הוא לא השלים,אלא במקרה שטיעית באות אחת הוא לא זיהה את השם.\r\nתודה"

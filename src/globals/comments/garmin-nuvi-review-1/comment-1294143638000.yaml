message: "שלום לך...\r\n\r\nקראתי את ההסבר המפורט שלך למכשיר הניווט גרמין 1310 וראיתי כי אפשר לטעון עליו מכמונות מהירות...\r\n\r\nהתרשמתי מההסבר וקניתי את המכשיר ולצערי מתברר לי כי אין אפשרות לעלות מכמונות למכשיר...\r\n\r\nקניתי את המכשיר בגלל המכמונות ונשארתי עם מכשיר שלא נותן לי את מה שרציתי...\r\n\r\nהאם יש לך פתרון לבעיה?"

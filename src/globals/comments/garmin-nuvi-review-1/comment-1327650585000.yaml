message: "כמובן, גרמין לא אוהב את הפורמט שלך שנקרא \"מעלות; דקות; שניות\". אתה צריך להסב אותו לפורמט \"מעלות דצימליות\" בתקן WGS84 - כמו בקובץ הדוגמה שנתת. שים לב לסדר הקורדינטות, כפי שמצויין במדריך שמופיע בפוסט הקודם שלי. קרא אותו בעיון. אגב הנה כלי נוח לבצע הסבות פורמטים:\r\nhttp://www.cosports.com/index.php/tool/tools/latlong"

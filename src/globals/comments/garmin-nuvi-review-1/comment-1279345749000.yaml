message: "הי אבי,\r\nתודה על המחמאות. בקשר לשאלות:\r\n1. עדיין לא פרסמתי את החלק השני. אני עדיין מתכנן לעשות את זה, אבל איכשהו זה לא יצא. בנתיים גם \"ביליתי\" עם הגרמין שבוע של נהיגה בחו\"ל, כך שבהחלט יש לי מה להוסיף.\r\n2. לא כל הליקויים תוקנו. מבחינת המפות יש בהחלט שיפור, אם כי תמיד יהיה משהו לא עדכני. גם עניין הגמגום תוקן (אם כי אני לא בטוח אם זה בגלל עדכון התוכנה, או בגלל שביטלתי את הבלוטות'). בקשר לשאר הבעיות אם יש משהו ספיצפי שמדאיג/מטריד אותך, אני אוכל לבדוק אותו ולענות כאן.\r\n3. לא יודע. כמו שכתבתי, זה המכשיר הראשון שלי.\r\n4. הוא פשוט מצא חן בעיני. הסיכון הוא בעיקר מבחינת המפות והגיור. המכשיר והתוכנה שלו זכו לביקורות טובות בחו\"ל."

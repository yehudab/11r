message: "קודם כל, התמונות צולמו במצב סימולציה. חוץ מזה, אם עד עכשיו לא נפגשנו בחיים האמיתיים, אז כנראה שכבר לא ניפגש. (אבל באמת הייתי בחיפה).\r\n\r\nשקלתי את עניין המחשב כף-יד לנווט, אבל אם כבר בכוון הזה, הייתי הולך על iPhone."

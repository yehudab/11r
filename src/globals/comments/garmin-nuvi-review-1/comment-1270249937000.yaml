message: "מה, היית בחיפה ולא קפצת להגיד שלום?!\r\n\r\nאני משתמש במחשב כף יד בתור מכשיר ניווט. התוכנות די דומות לזו שלך (למעשה אפילו זהות - מרבית מכשירי הניווט בקטגוריה מריצים גרסה של Windows CE), והיתרון הגדול ביותר של מכשירים אלו על \"מכשירי ניווט\" הוא יכולת תקשורת אלחוטית שלהם, מה שמאפשר סנכרון קל ומהיר מול הרשת ולא להיות תלויים בתוכנות מקרטעות במחשב השולחני."

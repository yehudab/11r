message: "אליעזר, גדול, תודה בדיוק כמו שכתבת  הנקודות נמצאות באקסטרה\r\nאצלי זה ניקרא \"תוספות- נקודות ענין אישיות\" בכלל לא ידעתי שיש תוספות במכשיר.\r\nהאמת שמצאתי את חלק מהנקודות עי \"משיכת המפה\" עד לכביש שבו מיקמתי נקודה כזו.\r\nשאלה: כשטענתי באמצעות הPOI LOADER היגדרתי מרחק של 200 מ לקבלת התראה. האם אכן המכשיר יצפצף? האם לא צריך הגדרת קובץ קולי כלשהו?\r\n\r\nתודה\r\nשאול"

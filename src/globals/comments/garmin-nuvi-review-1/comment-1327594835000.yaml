message: "לא קיים קובץ מצלמות מהירות עדכני - לפחות לא שידוע לי...\r\nניתן להכניס קואורדינות באופן ידני, ע\"י בנית קובץ CSV בפורמט המתאים. חפש מידע באתר גרמין (או בעם, קרא כאן: http://www8.garmin.com/products/poiloader/creating_custom_poi_files.jsp\r\n\r\nהרבוע השחור עשוי מאוד להיות בעיית גירסת תוכנה. האם יחד עם עדכון המפה שידרגת תוכנה? אם כן, יתכן והבאג מופיע דווקא בגירסה החדשה. אם לא, כדאי לך לשדרג לגירסת התוכנה העדכנית."

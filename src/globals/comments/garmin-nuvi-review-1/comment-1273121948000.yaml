message: "שלום אליעזר,\r\nזה נכון שלמפה העברית יש מחלות ילדות. מצד שני, לא אמרתי שחסרים עדכונים שוטפים. כאשר קניתי את המכשיר הוא היה די חדש בארץ (ועדיין כזה), כך שסביר שעדיין לא היה עדכון מפות. מאז שפרסמתי את הסקירה יצאה גרסה חדשה של המפות, ואני מתכוון להתקין ולבדוק אותה בקרוב."

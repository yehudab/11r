message: >-
  לגבי מציאת צומת: יתכן שצריך "לרמוז" למכשיר לגבי האיזור בו נמצאת הצומת שאת
  מחפשת? (את וודאי לא מעוניינת שהוא יפרט את כל הצמתים בארץ החל מהמקום בו הוא
  ננמצא כרגע והלאה). אם זה המצב, נסי להסיט את החיפוש שלו מהמקום בו הוא נמצא, ע"י
  לאן --&gt; קרוב , ואז בחרי באחד התפריטים של "קרוב". פרטים נוספים קראי במדריך.

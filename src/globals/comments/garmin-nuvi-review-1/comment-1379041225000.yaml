message: "זה תלוי בסוג נקודות העניין: אם אתה רוצה להגדיר את הנקודות ידנית, מספיק להוריד את התוכנה. אם תרצה להשתמש ברשימת נקודות מוכנה מראש, תצטרך להמיר אותה לפורמט המתאים, ואז להעלות לתוכנה ומשם למכשיר.\r\nראה סקירה נוספת שכתבתי על העלאת רשימת מכמונות מהירות:\r\nhttp://yehudab.com/blog/2010/04/garmin-nuvi-speedtraps\r\nבכל מקרה, תצטרך כבל חיבור מתאים בין המכשיר למחשב. בגרסה שלי הוא לא סופק בקופסה המקורית."

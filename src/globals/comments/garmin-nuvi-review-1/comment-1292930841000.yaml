message: >-
  הקולות הן חלק ממערכת ההפעלה (תוכנה) ולא המפות. מדוע אתה מודאג מנושא עדכוני
  הקבצים הקוליים? בד"כ לשפה העברית לא מוציאים עדכונים. האם כבר רשמת את המכשיר
  שלך, וניסית לבצע עידכונים? (אגב זה נעשה באמצעות תוכנת webupdater). כאשר מריצים
  את התוכנה, ואם קיים עדכון לקובץ קולי כל שהוא, אתה מקבל אפשרות לציין שאתה
  מעוניין להוריד את העדכון. את הקבצים הקוליים, בעלי הסיומת vpm, תוכל למצוא
  בספרית voice ע"ג הכונן הראשי של הנובי

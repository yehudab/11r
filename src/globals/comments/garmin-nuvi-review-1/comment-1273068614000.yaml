message: >-
  את ה NUVI שלי קניתי לפני שנתיים באירופה ומאז אני מאוהב במודלים של נובי. כמובן
  שלא היתה תמיכה או מפות בארץ, והשתמשתי במפות ישראל פרי פיתוח פרטי (ציבוריות
  וחינמיות) שניתנות להורדה מהרשת. מפות אלה לא תמכו בעברית. הקשת שמות הערים
  והרחובות, וכן הקראת שמות הרחובות ע"י ה- VOICE של נובי היו (ועדיין הן) בלטינית.
  מי שיש לו בעיה עם כתיב לטיני כמובן שלא יכול לחיות עם זה. מתוך התיאור שלך של
  המפה שבאה עם ה- 1310, נראה שגם במפה הרישמית יש עדיין מה ללמוד ולתקן כיוון נראה
  שהיא סובלת ממחלות ילדות מצד אחד, וחוסר בעדכונים שוטפים מצד שני.

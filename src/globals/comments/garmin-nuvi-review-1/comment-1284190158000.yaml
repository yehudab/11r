message: "דווקא מאז שרכשתי את הנובי שלי באירופה לפני כמה שנים (מודל 7XX, עוד לפני שידעו בארץ לאיית \"נובי\") אני מכור לסידרה הזו. אמנם במודל שלי אין תמיכה בעברית (העברית התחילה רק עם סידרת ה- 1XXX) ואני מסתפק בשימוש בכתיב לטיני. אולם לדעתי חלק מהבעיות העיקריות שלך נבעו מאי הכרת המוצר וזאת עדיין ניתן לתקן ע\"י חזרה בתשובה ושיעורי בית. \r\nהאם המפות שלך וקבצי POI מעודכנים? בדרך כלל בעיות בניתוב או בנקודות עניין נובעות מגירסאות לא מעודכנות של בסיס הנתונים. \r\nלגרמין-נובי קהיליית משתמשים ופורומים מהגדולות בעולם.  חיפוש קצר יעלה אותך על עקבותיהם. קרא את כל ה- tutorials ואת כל שאר החומר. התוכנה והמפות שלו מתעדכנות באופן קבוע על ציר הזמן וניתנות לטעינה בפלאש או בכרטיסון זיכרון.\r\nולגבי חלק מהבעיות שהזכרת: \r\nהנחיה קולית של שמות רחובות נעשית רק בעת שימוש בשפה תומכת text-to-speech. כלומר עליך לבחור מתפריט השפות שפה שליד שמה מצויין TTS.\r\nהשלמת שם עיר או רחוב בעת הקשה עובדת אצלי מצויין - אבל כזכור בכתיב לטיני.\r\nהזזת המפה עם האצבע מתפקדת. אבל המודלים שלנו אינם זהים. האם בדקת קיום עדכוני מערכת הפעלה (לא מפות) למכשיר שלך? הפורומים מלאים דיווחים על בעיות שנפתרו לאחר שחרור גירסת מ\"ה עדכנית.\r\nהמהירות המותרת לנסיעה היא (שוב) פונקציה של נכונות בסיס הנתונים שלך, לא קשורה למכשיר. אצלי היא עובדת בצורה נכונה בארץ. לאחרונה הכנתי קובץ מהירויות די מעודכן, אני יכול לשלוח אותו אם תספר לי איך.\r\nוכאמור דאג לעדכון קבצי ה- POI שלך. הם מתעדכנים בפורומים לעיתים קרובות וכוללים נקודות עניין או מצלמות מהירות (הפורום גלובלי ומתייחס יותר לשאר העולם)"

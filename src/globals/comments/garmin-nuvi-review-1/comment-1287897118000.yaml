message: "הי,\r\nהשיטה הפשוטה ביותר שאני מצאתי היא זו: בוחרים את היעד הסופי ומתחלים את הנווט. אחר-כך בוחרים את יעד הביניים והמכשיר מציג שתי אפשרויות: קבע כיעד חדש, או קבע כיעד ביניים. בוחרים באפשרות של יעד ביניים ואז יש לך מסלול עם שתי עצירות. ניתן להמשיך בדרך זו להוספת נקודות נוספות במסלול."

message: "תודה על הסקירה.\r\nקניתי את הנובי 1310 ביולי והוספתי עוד 700 שקל עבור כרטיס למערב אירופה.נסעתי איתו ל8 ימים בצרפת,אזור האלפים ומעט צפון איטליה עד מילנו.\r\nעד היום תמיד קיבלתי בתשלום כמובן מכשיר בחברות ההשכרה,או שהשכרתי גפס מהארץ,אבל בסוף לאחר שגרמין \"עלתה\" לארץ החלטתי לקנות בהנחה שהוא טוב יותר מהאחרים.\r\nבגדול הנובי הביא אותי לאן שרציתי,אבל די התאכזבתי:\r\n1.הרבה פעמים בהנחייה הקולית נאמר :פנה שמאלה, במקומות שלא הייתה אפשרות אחרת,ובצמתים לפעמים לא הייתה שום הנחייה.\r\n2.לא כתוב על המסך באיזה כביש או רחוב אתה נוסע,רק שם הרחוב/כביש הפנייה הבאה.\r\n3.הוספת עצירות ביניים מסורבלת למדי.\r\n4.לא שומר נתיב,רק רשימת יעדים שנשמרו או היה חיפוש.\r\n5.קיימת אפשרות לסימולציה של מסלול,אבל היא 1 לאחד,זאת אומרת,אם תכננת מסלול של 60 ק\"מ שזמן הנסיעה שעה,אז הסימולציה היא של שעה בדיוק לפי המסלול,ולא מקוצרת כמו במכשירים אחרים על מנת לראות את המסלול באופן מקוצר.\r\n6.לא מספיק נקודות עניין.\r\n7.הרבה פעמים היה צורך להקליד שם העיר במלואו,הוא לא השלים לבד.\r\n8.כבר עבר יותר מחודש מאז חזרתי אבל לא זכור לי שהוא הנחה קולית ימינה עם שם של רחוב או כביש,אלא :בפניה הראשונה ימינה.\r\n9.בארץ,במהירות המותרת לנסיעה,ישנן הרבה שגיאות,בחו\"ל זה היה די מדוייק.\r\n10.פעולת הזזת המפה עם האצבע לא מספיק טובה וחלקה.\r\nלסיכום:הנובי עולה כפול ולצערי,למרות המותג גרמין,לא מצדיק השקעה."

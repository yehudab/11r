message: "הי אבי,\r\nנסעתי עם הגרמין בהולנד ובסך-הכל הייתי מאוד מרוצה - המפות מאוד מדויקות, ויש יתרון משמעותי בכך שניתן לשמוע בהוראות גם את שם הרחוב או הדרך שאליה צריך לפנות. מה שבאמת היה חסר לי שם היו דווחי תנועה, וזה אני לא בטוח שאפשרי עם מכשיר שנקנה בארץ. יכול להיות ששווה לך לרכוש בחו\"ל (נניח באמזון UK) דגם דומה עם דווחי תנועה ולבקש שישלחו לך למקום הראשון שבו תהיה באירלנד. מאוחר יותר תוכל לקנות את המפות של ישראל. אני מניח שזה יצא יותר זול, אבל כדאי לבדוק. החיסרון במצב כזה הוא שאתה מפסיד את האחריות המקומית וגם את האפשרות להתרגל למכשיר בנסיעה בארץ בכבישים שאתה מכיר. \r\n\r\nבקשר להאם הוא שווה את ההשקעה יחסית למתחרים קשה לי לענות, שוב כי לא יצא לי לנהוג איתם."

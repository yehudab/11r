message: "ליהודה, תודה על המענה המהיר,\r\n\r\nנכון, ראיתי שהתייחסת לכך בסקירה, וגם במענה לאחת השואלות. \r\n\r\nבכל אופן, בNuvi 1410, זה לא עובד, משום מה. השתמשתי בקונסטרוקציה אחרת, שאתה הצעת למציאת צומת, ועזרתי למכשיר - \r\n\r\nלאן&gt;קרוב&gt; עיר שונה וכך הגעתי לתוצאה הרצויה.\r\nבכל אופן, תודה, והלוואי שתמצא זמן לכתוב עוד ועוד, על מחשבים, סמרטפונים ומה לא - פשוט, הכתיבה שלך היא לא פחות ממצוינת.\r\n\r\nגמר חתימה טובה."

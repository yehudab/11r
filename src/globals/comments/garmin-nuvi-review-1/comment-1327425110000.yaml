message: "שלום יהודה אתה עושה אחלה עבודה מקווה שתמשיך\r\nכמה שאלות לי על המכשיר הזה שאני מאד מרוצה ממנו\r\n\r\nהאם יש קובץ מכמונות עדכני\r\nהאם יש קובץ דומה למצלמות החדשות\r\nהאם יש קובץ שבו ניתן להכניס קורדינטות ידני\r\n\r\nהאם אתה מכיר את הבעיה הזו:\r\nאחרי עדכון מפה אחרון מאתר גרמין אני לא רואה על המפה את הסמל של נקודה מועדפת שאותה שמרתי\r\nלכל המועדפים אני מקבל על המפע ריבוע קטן שחורDOT למרות ששיכתי סמל אחר\r\n\r\nתודה למענה בהקדם\r\nשאול"

message: "שלמה, אני לא נמצא כרגע מול המכשיר ואענה מהזכרון.\r\nעדכוני תוכנה: \r\nבדיקה און-ליין בודקת את רמת ה- firmware (מערכת ההפעלה) בלבד. לא את גירסת המפות. אם בדקת וקבלת תשובה שלילית, נראה שהמכשיר שלך up to date. אגב החל מהסדרות החדשות (כולל 1310) הדרך הנכונה לבדוק היא באמצעות התקנת והרצת WebUpdater. האם זה מה שעשית? ראה כאן: http://www8.garmin.com/products/webupdater/howtoinstall.jsp . לידיעתך גרמין נוהגים להוציא גירסאות מ\"ה למכשירים על פי הצורך, ותחזוקה זו אינה מחוייבת בתשלום. כלומר אם קיים עדכון עבור המודל שלך, תוכל להורידו ולהתקינו ללא תשלום (אבל זה לא עובד כך עם עדכוני מפות). \r\n\r\nעדכון מפות:\r\nכאשר קניתי את המכשיר שלי (באירופה, עם מפות אירופה) בצעתי לו registration תחת SUPPORT והייתי זכאי לעדכון מפות אחד - חינם. אם זה נכון גם לגבי ה- 1310 שלך נסה לבצע. כי ממש בימים אלה גרמין הוציאה גירסה חדשה -2011.20, למפת ישראל. ראה כאן: https://buy.garmin.com/shop/shop.do?pID=72664. אגב כל המפות עבור נובי ניתנות לקניה באתר גרמין והורדה און-ליין תמורת 100$ נדמה לי. אתה אומר שבארץ מכרו לך את המפה תמורת 700 ש\"ח? מעניין...\r\n\r\nגבוי המכשיר:\r\nלפני הכל, העתק את כל הספריות מזכרון המכשיר ל- HD במחשב האישי. לא משנה איך תחליט לעדכן מפות, תמיד טוב שיש בסיס לחזור אליו במקרה תקלה.\r\n\r\nשיעורי בית:\r\nאני ממליץ שוב לא להתעצל ולעבור על ה- tutorials ושאר ירקות בפורום הגלובלי. נסה למצוא אותו בגוגל ע\"י חיפוש garmin POIs, Voices, Speedcams &amp; Vehicles . הפורום מכיל כמה חלקים, בכל אחד המון מידע שיעזור לך להוציא את המכסימום מהמכשיר."

message: "יש עם זה שתי בעיות:\r\nהקובץ שנוצר הוא בגודל 1gb, כך שזמן ההורדה עלול להיות גדול. \r\nגם השימוש בקובץ אחר-כך דורש כמות גדולה של זכרון (קצת פחות, אבל עדיין).\r\nלדעתי פתרון יותר טוב הוא להכין קובץ GTFS חדש שיכיל רק חלק מהמסלולים (נניח רק של דן) לטובת פיתוח ובדיקות."

message: "(מצטער שאין אימייל)\r\n\r\nיש מצב לסקריפט או משהו שיאפשר חיפוש פסקי-דין/גזרי-דין/כתבי אישום באתר בתי המשפט. אני לא יודע אם זה אפשרי טכנית. אפשר כמובן לחפש דרך גוגל, אבל לא כל הדפים שם נסקרים על ידו והוא פחות מעודכן.\r\n\r\nאגב כדאי שכמה שיותר אנשים יתלוננו, אולי זה יזיז למישהו שם משהו.\r\nhttp://mozilla.org.il/evangel.shtml"

message: "מר X היקר,\r\nלא כ״כ הבנתי מה הבעיה באתר בתי המשפט (אגב, מה כתובת האתר?) . האם החיפוש לא עובד בכלל, או שרק בפיירפוקס?\r\nבכל מקרה, אם אתה מצפה להתייחסות רצינית, אני מצפה שתספק לפחות כינוי ואימייל."

message: "ברור!\r\nבכל יום רובוטי צילום והפצצה טסים בשמי העולם - קוראים להם מזלט\"ים.\r\nיש אנשים שלומדים רובוטיקה בתיכון ובונים רובוטים למבחן הבגרות.\r\nגם את כל מוצרי המזון שאתה אוכל, ש90% מתהליך היצור והאריזה שלהם נעשה באופן ממוכן - ע\"י רובוטים של פסי יצור.\r\nואיך אפשר לשכוח את הרובוטים לניטרול מטעני חבלה?\r\n\r\nאז בקיצור את\\ה לא יודע\\ת על מה את\\ה מדבר\\ת.\r\n(כי אני לא בטוח אם את\\ה בת או בן)"

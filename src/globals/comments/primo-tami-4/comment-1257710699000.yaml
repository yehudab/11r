message: "האתר שלך עוד מספר להם על נפלאות הדפדפנים המודרניים, או שהפסקת? \r\n\r\n\r\nתראה איזה קטע. מאקו <a href=\"http://www.mako.co.il/tv-bigbrother/season2-articles/Article-5d7f15dd683c421006.htm\" rel=\"nofollow\">הכינו סרגל לאקספלורר</a>, והם <a href=\"http://www.makolive.ourtoolbar.com/xpi\" rel=\"nofollow\">מחביאים</a> את הגירסה לפיירפוקס בשביל לא לעשות לעצמם פאדיחות.\r\n\r\n<strong>זהירות!<strong> לדעת רבים הסרגלים של Conduit כוללים רכיבי ריגול ומעקב אחר הגלישה."

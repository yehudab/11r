message: >-
  ממש לא מופתע. אחרי יותר מ-20 סקריפטים שכתבתי לתיקון אתרים ישראלים, אני בהחלט
  מכיר את התופעה. אני רק משועשע -- בגלל זה הפוסט הזה מופיע תחת הקטגוריה "שטויות
  שמוצאים באתרים", ולא במדור "אתרים ישראלים הם על הפנים".

message: "הי אבנר,\r\nקודם כל, אני לא נוהג לפרסם קישורים לאתרים שחוקיותם מוטלת בספק, אז סלח לי שהורדתי את הקישור שנתת.\r\n\r\nבקשר לעניין עצמו: במבט חטוף לא ראיתי בעייה מיוחדת. זה שהוא לא עומד במבחן w3c עדיין לא אומר שצריך מייד להוקיע אותו. אם כן מצאת בעיה, למה לא לפנות למנהל האתר? הוא טען בהודעה שלו שעבד יותר מחצי שנה רצוף (אני מקווה שהוא גם הספיק לראות איזה סרט או שניים בדרך) על חידוש פני האתר, ואני בטוח שהוא ישמח לביקורת עניינית."

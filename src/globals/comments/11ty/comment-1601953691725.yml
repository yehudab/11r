message: "אתה צודק בעניין ההקמה והתחזוקה, אבל מבחינת המהירות וורדפרס אף פעם לא תגיע לזמנים של אתר סטטי. \r\nלא שזה כזה קריטי לבלוג כמו שלי. מטרת התרגיל שלי כאן הייתה בעיקר להראות שזה אפשר, וגם לעבור לטכנולוגיה שאני אוהב יותר."

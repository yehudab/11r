message: "שלום,\r\n\r\nהאם יש סיכוי כי הווידג׳ט שלך על מזג האוויר יוצג גם כאייקון בבר התפריטים בחלק העליון של מסך המחשב, אייקון, שכאשר לוחצים עליו הוא מציג את מזג האוויר?\r\nתודה מראש על נכונותך אפשרית"

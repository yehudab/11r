message: "שלום יהודה.\r\nכמו תמיד אני שוב פעם מנסה לבקש תיקון. הפעם לא לאתר כל כך גדול אבל חשוב, האתר של אורי חזקיה.\r\nלצערי האתר לא עובד בפיירפוקס על לינוקס, ואני מאוד רוצה לצפות בקטעי הווידאו ששם ולשמוע את קטעי האודיו.\r\nאם יש לך קצת זמן פנויף אולי תוכל לתקן אותו?\r\nhttp://www.oristandup.com\r\n\r\nתודה מראש"

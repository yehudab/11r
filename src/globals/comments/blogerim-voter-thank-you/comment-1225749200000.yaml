message: "האמת שהתחרות נראתה לי בעייתית קצת.\r\nלא היה צורך להרשם כדי להצביע ומה שמנע הצבעה כפולה זה כנראה עוגיה, כך שמחיקה של העוגיה או נטרול עוגיות בדפדפן יכלו לאפשר הצבעות כפולות ומשולשות."

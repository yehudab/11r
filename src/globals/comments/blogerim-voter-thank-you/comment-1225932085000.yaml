message: "נמרוד,\r\nתודה. דווקא יש לי תוסף סטיסטיקה (awstats) - וזה בהחלט ממכר, כך שאני יודע שיש לי יותר מ52 קוראים - מה שאמרתי הוא שלא חשבתי שאגיע למספר הזה תוך 4 חודשים, וגם שהופתעתי מכך שכל-כך הרבה מבין הקוראים טרחו להצביע.\r\n\r\nאת הבארי שמתי בצד בנתיים. מסתבר שהוא דורש תמיכה ב mod_rewrite, שלא הצלחתי להפעיל מקומית על המק. wordpress יודע לעבוד גם ללא התמיכה הזאת. בהחלט אפשר לפתח ולבדוק תבניות גם על השרת שמאכסן את הבלוג, אבל זה הרבה פחות נוח."

message: "אליהו,\r\nתודה. לא ממש פירסמתי את העניין, רק שמתי קישור מהדף הראשי של הבלוג. בשנה הבאה, אני אודיע על זה בפוסט.\r\n\r\nחתול,\r\nלא בדיוק עוגיה. הם בודקים את כתובת ה ip  של המצביע ולא מאפשרים הצבעה נוספת מאותו ip לאותו היום. גם את זה, כמובן, אפשר לעקוף או לחזור ולהצביע שוב למחרת."

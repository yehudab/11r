message: "נורא קיוויתי שתגיע גבוה יותר, אבל לא יכולתי להביא את עצמי להצביע יותר מפעם אחת. בשנה הבאה וגו'. \r\nאגב, אני מניח (משום שהופתעת ממספר ההצבעות) שאין לך תוסף סטטיסטיקה. אל תתחיל עם זה, זה ממכר. \r\nואם הייתה תחרות כתיבת סקריפטים, אני חושב שהיו צריכים לארגן לך ליגה נפרדת. \r\nואם אני כבר מגיב, מה עם הבארי? הצלחת לסקרן אותי."

message: "אני לא מבין למה אצלך היה מסובך. אני משתמש ב-exiftool בשביל לתייג תמונות ממצלמה די ישנה לפי קובץ gpx בלי שום qr. השעה במצלמה מכוונת ידנית ולא צריך יותר. \r\nהפקודה הזו מספיקה:\r\n<code>exiftool -geotag ./*.gpx -overwrite_original</code> ."

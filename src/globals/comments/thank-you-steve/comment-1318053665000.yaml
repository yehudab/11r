message: "השימוש של ה Personal Hotspot הוא במצב שבו יש קליטת 3G אבל אין Wi-Fi ויש לך iPhone ומכשיר נוסף. הפעלת התכונה גורמת לiPhone לתפקד כמודם/ראוטר אלחוטי, כך שהמכשיר הנוסף מזהה את האיפון כנקודת Wi-Fi. המכשיר הנוסף יכול להיות כל מחשב או טבלט, לאו דווקא של אפל. במקרה שתיארתי בפוסט, היתרון הוא נוחות ההקלדה על ה iPad במקום האייפון. לא ציינתי את זה, אבל נדמה לי שגם השתמשתי באייפון כאילו הוא ״חלון״ נוסף, כך שיכולתי במקביל לפתוח על האיפון את המסמך שעליו עניתי ובאייפד את התשובה.\r\nאתה יכול לקרוא הסבר מפורט על ההפעלה באתר של אפל:\r\nhttp://support.apple.com/kb/HT4517"

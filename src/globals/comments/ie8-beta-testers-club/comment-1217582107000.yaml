message: "טוב, נקווה שהם לפחות יקשיבו לבודקי הבטא שלהם. לכולנו יש חברים שלא מוכנים לעבור לFF, אז שלפחות IE ישתפר בשבילם.\r\nאני מקווה שIE8 יגרום למפתחי אתרים להתאים את עצמם לתקן, ולא לשים את התגית של \"מצב IE7\".\r\nלדעתי בIE8 צריך לא לאפשר פיצ'רים (טכניים, לבוני אתרים) אם הם שמים תגית IE7.\r\nכמובן שMS לא יחשבו ככה, וזה חבל."

message: >-
  לא נראה לי שיהיו גרסאות ללינוקס או חלונות בקרוב. הקושי הוא לא טכני אלא יותר
  מנהלתי -- בזמנו כשדיברתי מנהל האתר IsraelWeather הוא לא כ"כ היה מרוצה מזה
  שנתוני מזג האויר ילקחו ממנו בלי שאנשים יהיו חייבים לבקר באתר ולהיות חשופים
  לפרסומות. כשהסברתי לו שמדובר במספר קטן מאוד של משתמשים (אז היו הרבה פחות מקים
  בארץ) הוא התרצה. אני יכול ליצר גרסה לחלונות או לינוקס שתיקח נתוני תחזית מ
  yahoo (שהם, אגב, המקור לנתוני זמן אמת)  אבל אז עניין הדיוק בתחזית יתפספס.

message: "כי אין להם תחזית לימים הקרובים לפי אזורים. יש שם רק תחזית טקסטואלית, וגם זה רק לשלושה ימים קדימה ולא חמישה.\r\n\r\nעריכה: ראיתי שיש תחזית לפי אזורים וגם טמפ' מינימום ומקסימום, אבל באמת רק 3 ימים קדימה."

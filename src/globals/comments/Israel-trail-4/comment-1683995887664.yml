message: >-
  Разрешение на строительство - это официальный документ, который выдается
  уполномоченным органом государственной власти для разрешения строительства
  объекта. <a href=https://xn--73-6kchjy.xn--p1ai/>Разрешение на строительство
  недвижимого имущества</a> предполагает наличие статуса земельного участка и
  условий строительства, включая требования к проектной документации, меры
  безопасности, соблюдение экологических и архитектурных норм и другие
  ограничения, установленные за необходимость. Разрешение на начало
  строительства необходимо для работ по реконструкции зданий и сооружений, а
  также для получения документации по эксплуатации.

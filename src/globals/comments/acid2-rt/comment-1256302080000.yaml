message: "ניסיתי ליצור איתם קשר דרך תיבת הצור קשר באתר, עדיין לא קיבלתי תשובה. לא הצלחתי לנסח הודעה טובה בגלל שה\"מבינים\" כביכול השתמשו בinput טקסט רגיל ולא בtextarea לגוף ההודעה, ויתכן שבגלל זה הם לא התייחסו ברצינות (אני לא מצליח לנסח טקסט טוב כשאני רואה רק חצי שורה ממה שאני כותב).\r\nחוץ מזה, מי שמתמש בMP3 כברירת מחדל, וכותב נגן שעובד רק על איכספלורר, ועוד במערכת שכל כמה זמן (בזמני עומס בעיקר), כשמנסים להציג את הרשימה של כל הפרקים בפודקאסט מוציאה למעלה הודעת שגיאה של ASP.net על חוסר זיכרון ומציגה תיבה ריקה במקום הרשימה של כל הפרקים - לא נחשבים ממש \"מבינים\" בעיני."

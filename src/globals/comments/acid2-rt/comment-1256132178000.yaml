message: "נחמד שתירגמת את המבחן. אולי תוסיף לו עוד כמה דברים משלך כדי לבדוק הצללה של טקסט ועוד כל מני דברים כאלו. אולי הוא לא יהיה בידיוק כמו Acid2 המקורי אבל לפחות יכיל כמה בדיקות קצת יותר עדכניות.\r\n\r\nאגב, אפשר להזמין \"מקופף\" לאתר http://icast.co.il\r\n?\r\nבעיות לדוגמה: תיבות הטקסט קטנות מדי, כפתור הניגון לא עובד וחייבים ללחוץ על \"הורד\", ואני בטוח שיש שם עוד כל מני בעיות שלא שמתי לב להן."

message: "אצלי (אופרה 10.10b1 על לינוקס) יצא הרבה יותר טוב, לא ברור לי למה אצלך יצא כ\"כ גרוע.\r\n\r\nלצערי, אופרה עדיין לא מתיימרת לתמוך היטב בRTL, למרות שיפורים גדולים שנעשו בגרסאות האחרונות, אבל המצב הולך ומשתפר בגדול."

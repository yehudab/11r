message: "בקשר לתוספות למבחן - לא היייתי נוגע. היופי שלו כרגע שהוא מציג בעצם תמונת ראי של המבחן האנגלי, וכולל אמנם טקסט שונה בכותרת, אבל הטקסט הזה לא מהווה חלק ממבחן התוצאה להשוואה. ברגע שנתחיל להראות טקסט (עם צללים או בלי) כבר יהיה מקום לאי-הבנות בקשר למקור השגיאה. \r\nאם כבר להוסיף דברים, הייתי הולך על תרגום של acid3, אבל זה פרויקט יותר גדול."

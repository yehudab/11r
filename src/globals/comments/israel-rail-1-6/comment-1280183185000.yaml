message: "שלום, קודם כל תודה רבה על הווידג'טים, אתה מעשיר מאוד את חוויית המק העברית. \r\nשנית, רציתי לדווח על תקלה בווידג'ט הרכבת: כשבוחרים את תחנת \"פתח תקווה-קריית אריה\", מוצג סימן שאלה במקום שם התחנה. \r\nתודה, אוהד"

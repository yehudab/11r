message: "הי אוהד,\r\nתודה על הדווח וגם על המחמאות. העלתי גרסה חדשה (1.7) שמתקנת את הבעיה -- ניתן להוריד מאותו הלינק. מה שכן, כרגע אתר הרכבת לא מחזיר את הזמנים (הן לווידג׳ט והן בגלישה לאתר עצמו). מקווה שהם יתקנו את זה בהמשך היום."
